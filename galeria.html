    function abrirModalLegal(tipo) {
    const modal = document.getElementById("modalLegal");
    const titulo = document.getElementById("modalLegalTitulo");
    const contenido = document.getElementById("modalLegalContenido");

    titulo.innerHTML = textosLegales[tipo].titulo;
    contenido.innerHTML = textosLegales[tipo].texto;

    modal.classList.remove("hidden");
    }

    function cerrarModalLegal() {
    document.getElementById("modalLegal").classList.add("hidden");
    }
