<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">CustomJacket Studio</div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="personalizar.html" class="nav-link">Personaliza</a>
                <a href="galeria.html" class="nav-link">Galería</a>

                <a href="contacto.html" class="nav-link active">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- TÍTULO -->
    <main class="section">
        <div class="container">
            <h2 class="section-title" style="margin-bottom: 2rem; font-size: 1.6rem;">
                ¿No encontraste lo que buscas? Escríbenos y lo hacemos realidad
            </h2>

            <!-- FORMULARIO -->
            <div style="
                max-width: 600px;
                margin: 0 auto;
                background: #dcdcdc;
                padding: 2rem;
                border-radius: 10px;
            ">

                <label style="font-weight: 600;">Nombre Completo:</label>
                <input 
                    id="contactNombre"
                    type="text" 
                    placeholder="Type here..." 
                    style="width: 100%; margin: 0.4rem 0 1.2rem; padding: 0.7rem; border: 1px solid #888; border-radius: 5px;"
                >

                <label style="font-weight: 600;">Correo electrónico:</label>
                <input 
                    id="contactCorreo"
                    type="email"
                    placeholder="Type here..." 
                    style="width: 100%; margin: 0.4rem 0 1.2rem; padding: 0.7rem; border: 1px solid #888; border-radius: 5px;"
                >

                <label style="font-weight: 600;">Teléfono:</label>
                <input 
                    id="contactTelefono"
                    type="tel"
                    placeholder="Type here..." 
                    style="width: 100%; margin: 0.4rem 0 1.2rem; padding: 0.7rem; border: 1px solid #888; border-radius: 5px;"
                >

                <label style="font-weight: 600;">Descripción del diseño:</label>
                <textarea 
                    id="contactDescripcion"
                    placeholder="Type here..."
                    style="width: 100%; height: 110px; margin: 0.4rem 0 1.5rem; padding: 0.7rem; border: 1px solid #888; border-radius: 5px;"
                ></textarea>

                <button 
                    id="btnContactEnviar"
                    style="
                        margin: 0 auto;
                        display: block;
                        padding: 0.6rem 2.5rem;
                        background: #000;
                        color: #fff;
                        border: none;
                        border-radius: 5px;
                        font-size: 1rem;
                        cursor: pointer;
                    "
                >
                    Enviar
                </button>

            </div>
        </div>
    </main>

    <!-- MODAL LEGAL -->
    <div id="modalLegal" class="modal-legal hidden">
        <div class="modal-legal-box">
            <span class="modal-close" onclick="cerrarModalLegal()">×</span>
            <h2 id="modalLegalTitulo"></h2>
            <div id="modalLegalContenido" class="modal-legal-content"></div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container footer-top">
            <div class="footer-social">
                <a href="https://www.instagram.com/customjacketsstudio?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="social-icon"><img src="assets/img/instagram-icon.png" alt=""></a>
                <a href="https://www.tiktok.com/@customjacketstudio" class="social-icon"><img src="assets/img/tiktok-icon.png" alt=""></a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" onclick="abrirModalLegal('terminos')">Términos y condiciones</a>
                <a href="#" class="footer-link" onclick="abrirModalLegal('cookies')">Política de cookies</a>
                <a href="#" class="footer-link" onclick="abrirModalLegal('privacidad')">Política de privacidad</a>
            </div>
        </div>
        <div class="container footer-bottom">
            <p>© 2025 CustomJacket Studio. Todos los derechos reservados.</p>
        </div>
    </footer>

      <script src="assets/js/main.js"></script>

  <!-- BOTÓN FLOTANTE DE WHATSAPP -->
  <a id="btnWhatsapp" 
    href="https://wa.me/573016516541?text=Hola%2C%20quiero%20más%20información%20sobre%20mi%20diseño%20de%20chaqueta." 
    target="_blank" 
    class="whatsapp-float">
    <img src="assets/img/whatsapp-icon.png" alt="WhatsApp">
  </a>

    <script>
    const textosLegales = {
    terminos: {
        titulo: "Términos y Condiciones",
        texto: `
        • Nuestro servicio consiste en la personalización de chaquetas bajo pedido.<br><br>
        • El cliente es responsable de verificar el diseño antes de confirmar el pedido.<br><br>
        • Los tiempos de fabricación pueden variar entre 10 a 15 días hábiles.<br><br>
        • No se aceptan devoluciones por personalizaciones aprobadas.<br><br>
        • CustomJacket Studio garantiza materiales de calidad y fabricación cuidadosa.
        `
    },

    cookies: {
        titulo: "Política de Cookies",
        texto: `
        • Utilizamos cookies para mejorar la experiencia del usuario.<br><br>
        • No almacenamos información personal sin autorización.<br><br>
        • Puedes desactivar las cookies desde tu navegador cuando lo desees.<br><br>
        • Usamos datos de navegación únicamente con fines estadísticos.
        `
    },

    privacidad: {
        titulo: "Política de Privacidad",
        texto: `
        • Los datos suministrados son utilizados únicamente para procesar pedidos.<br><br>
        • No compartimos información personal con terceros.<br><br>
        • Puedes solicitar eliminación de tus datos cuando quieras.<br><br>
        • Toda comunicación se maneja bajo estricta confidencialidad.
        `
    }
    };

    function abrirModalLegal(tipo) {
    const modal = document.getElementById("modalLegal");
    const titulo = document.getElementById("modalLegalTitulo");
    const contenido = document.getElementById("modalLegalContenido");

    titulo.innerHTML = textosLegales[tipo].titulo;
    contenido.innerHTML = textosLegales[tipo].texto;

    modal.classList.remove("hidden");
    }

    function cerrarModalLegal() {
    document.getElementById("modalLegal").classList.add("hidden");
    }
    </script>

    <!-- VALIDACIÓN -->
    <script>
        document.getElementById("btnContactEnviar").addEventListener("click", function () {

            const nombre = document.getElementById("contactNombre").value.trim();
            const correo = document.getElementById("contactCorreo").value.trim();
            const telefono = document.getElementById("contactTelefono").value.trim();
            const descripcion = document.getElementById("contactDescripcion").value.trim();

            if (!nombre || !correo || !telefono || !descripcion) {
                alert("⚠️ Por favor completa todos los campos antes de enviar.");
                return;
            }

            alert("✅ ¡Formulario enviado correctamente!");
        });
    </script>



</body>
</html>
